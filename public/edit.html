<div class="col-xs-12">
    <div class="row">
        <h1 class="display-1">Edit a Journal</h1>

    </div>
</div>

<!-- Form part -->
<div class="col-xs-12" ng-hide="hideForm">
    <div class="row">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="newJournal.title" id="title" class="form-control" value="{{newJournal.title}}" />
            </div>
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <input ng-model="newJournal.editorial" id="editorial" class="form-control" value="{{newJournal.editorial}}" />
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input ng-model="newJournal.area" id="area" class="form-control" value="{{newJournal.area}}" />
            </div>
            <div class="form-group">
                <label for="issn">ISSN</label>
                <input ng-model="newJournal.issn" id="issn" class="form-control" value="{{newJournal.issn}}" />
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="formControlArticle">Article:</label>
                        <input type="text" class="form-control" id="formControlArticle" ng-model="newJournal.idArticle" value="{{newJournal.idArticle}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="formControlArticleTitle"></label>
                        <p id="formControlArticleTitle"><a href="{{newJournal.articleViewURL}}" target="_blank">{{newJournal.articleTitle}}</a></p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords</label>
                <textarea class="form-control" id="keywords" ng-model="newJournal.keywords" rows="2" aria-describedby="keywordss_help" value="{{newJournal.keywords}}"></textarea>
                <small id="keywords_help" class="form-text text-muted">Separate the keywords by commas</small>
            </div>

            <td>
                   <button class="btn btn-info" ng-hide="checkValidate" ng-show="!checkValidate" ng-click="validateArticle(newJournal.idArticle)">Validate</button>
                <button class="btn btn-info" onclick="location.href='#!';">Back</button>
                <button class="btn btn-primary" ng-click="updateJournal()"> Update </button>
            </td>
        </form>
    </div>
</div>
