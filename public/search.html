<div class="container">
    <div class="jumbotron">
        <h1>Journals Search</h1>
        <p>Use any of the search fields to perform a search</p>
    </div>
</div>

<form class="form-horizontal">
    <fieldset>

        <div class="form-group">
            <label class="col-md-3 control-label">Title: </label>
            <div class="col-md-3">
                <input ng-model="search.title" id="title" name="title" type="text" class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Editorial: </label>
            <div class="col-md-3">
                <input ng-model="search.editorial" id="editorial" name="editorial" type="text" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Area: </label>
            <div class="col-md-3">
                <input ng-model="search.area" id="area" name="area" type="text" class="form-control input-md">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">ISSN: </label>
            <div class="col-md-3">
                <input ng-model="search.issn" id="issn" name="issn" type="text" class="form-control input-md">
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button type="button" id="submit" name="submit" class="btn btn-primary" ng-click="searchJournals()">Search</button>
            </div>
        </div>

    </fieldset>
</form>

</br>
</br>



<table ng-if="journals.length > 0" class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Editorial</th>
            <th>Area</th>
            <th>ISSN</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="journal in journals">
            <td>{{journal.title}}</td>
            <td>{{journal.editorial}}</td>
            <td>{{journal.area}}</td>
            <td>{{journal.issn}}</td>
    </tbody>


</table>
